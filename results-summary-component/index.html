<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
  </style>
  <link rel="stylesheet" href="style.css" />
  <title>Result Summary Component</title>
</head>

<body>
  <main class="app-container">
    <div class="container">
      <section class="result-section">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
  
        <div class="score-detail">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
  
      <section class="summary-section">
        <h3>Summary</h3>
        <div class="overall-score" id="reaction">
          <div class="summary-detail">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
          </div>
  
          <div class="summary-score">
            <p>80 <span>/100</span></p>
          </div>
        </div>
  
        <div class="overall-score" id="memory">
          <div class="summary-detail">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
          </div>
  
          <div class="summary-score">
            <p>92 <span>/100</span></p>
          </div>
        </div>
  
        <div class="overall-score" id="verbal">
          <div class="summary-detail">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p>Reaction</p>
          </div>
  
          <div class="summary-score">
            <p>61 <span>/100</span></p>
          </div>
        </div>
  
        <div class="overall-score" id="visual">
          <div class="summary-detail">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <p>Reaction</p>
          </div>
  
          <div class="summary-score">
            <p>73 <span>/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>
</body>

</html>
